<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de imagens</title>
</head>
<body>
    <h1>Testando imagens sozinha</h1>
    <p>Abaixo 3 tipos de tamanho de imagens </p>
    <picture>
        <source media="(max-width: 300px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio HTML5</p>
    <audio preload="auto" autoplay controls>
       <source src="midia/happy-mistake.mp3" type="audio/mpeg">
       <source src="midia/WhatsApp Ptt 2022-01-30 at 16.51.57.ogg" type="audio/ogg">
       <p>Infelizmente seu navegador nao consegue reproduzir o audio, <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
