<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu servidor</p>
    <video width="300" loop controls>
       <source src="midia/meu-video.mp.4.mp4" type="video/mp4">
       <source src="midia/meu-video.ogv" type="video/ogv">
       <source src="midia/meu-video1.webm" type="video/webm">
       <p>Seu navegador nao tem compatibilidade com os videos</p>
    </video>
    <h1>Inserindo videos do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
